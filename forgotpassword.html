<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <!-- fontawesome kit link -->
    <script src="https://kit.fontawesome.com/ca036a3811.js" crossorigin="anonymous"></script>
    <!-- main css style link -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- reset form css style link -->
    <link rel="stylesheet" href="./css/resetform.css">
</head>
<body>
    <nav class="nav-container">
        <div class="login-border nav-border">
            <i class="fa-sharp fa-solid fa-arrow-left"></i>
            <span class="capitalize">reset password</span>
        </div>
    </nav>

    <div class="reset-page-container input-container">
        <div class="input-container">
            <div class="number input-set">
                <i class="fa-solid fa-mobile-screen"></i>
                <label for="mobile-number"></label>
                <input type="text" name="user-number" id="mobile-number" placeholder="Mobile Number">
            </div>
        </div>

        <div class="verifi-code-container">
            <div class="verification-code input-set">
                <i class="fa-solid fa-message"></i>
                <label for="verifi-code"></label>
                <input type="text" name="verifi-code" id="verifi-code" placeholder="Verification Code">
            </div>

            <div class="otp-section">
                <input type="button" name="otp-btn" id="otp-btn" value="OTP">
            </div>
        </div>

        <div class="password input-set">
            <i class="fa-solid fa-lock"></i>
            <label for="login-password"></label>
            <input type="password" name="user-password" id="login-password" placeholder="password">
        </div>

        <div class="register-btn">
            <button class="capitalize">continue</button>
        </div>

    </div>
    
</body>
</html>
